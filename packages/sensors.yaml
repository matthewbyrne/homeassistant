## Cameras
################################################
camera:
  - platform: generic
    name: Kitchen Camera Image
    still_image_url: http://192.168.0.25/tmpfs/auto.jpg
    username: admin
    password: !secret camera_password
  - platform: ffmpeg
    input: rtsp://admin:Matches1!@192.168.0.25/11
    name: Kitchen Camera
  - platform: ffmpeg
    input: !secret front_camera_rtsp
    name: Driveway Camera
