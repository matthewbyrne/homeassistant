################################################
## Switches
################################################

switch:
  - platform: tplink
    host: 192.168.0.109
  - platform: tplink
    host: 192.168.0.124
  - platform: tplink
    host: 192.168.0.235
  - platform: mqtt
    name: "Back lights"
    command_topic: "sonoff/outside_lights_back/cmnd/POWER"
    state_topic: "sonoff/outside_lights_back/RESULT"
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
    value_template: "{{ value_json.POWER }}"

