google_assistant:
  project_id: !secret project_id
  api_key: !secret google_api_key
  expose_by_default: false
  exposed_domains:
    - switch
    - climate
  entity_config:
    switch.back_lights:
      name: Back Lights
      aliases:
       - Garden Lights
      expose: true
    switch.christmas_tree:
      name: Christmas Tree
      expose: true
    climate.livingroom:
      name: Livingroom
      expose: true
    climate.fias_bedroom:
      name: Babies Room
      expose: true
      aliases:
       - Kids Room
    climate.master_bedroom:
      name: Master Bedroom
      expose: true
      aliases:
       - Bedroom


